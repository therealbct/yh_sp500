name: Fetch S&P 500 and ETF Data

on:
  schedule:
    - cron: '00 23 * * 1-5'  # Run M-F 23 UTC (6EST or 7EDT)
  workflow_dispatch:  # Allow manual runs

jobs:
  fetch-data:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Ensure full history is fetched for rebase

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install pandas yfinance lxml

      - name: Run Script
        run: python fetch_data.py

      - name: Commit and Push Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch latest changes and rebase
          git fetch origin main
          git rebase origin/main || git rebase --abort

          # Stage and commit changes
          git add sp500_etf.pkl
          git commit -m "Update S&P 500 and ETF data" || echo "No changes to commit"

          # Force push if necessary (handles non-fast-forward errors)
          git push origin main --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
