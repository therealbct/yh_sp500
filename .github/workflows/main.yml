name: Fetch S&P 500 and ETF Data

on:
  schedule:
    - cron: "00 23 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-22.04
    timeout-minutes: 330

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install -U pip
          pip install pandas pyarrow requests pytz

      - name: Run Script
        run: python fetch_data.py

      - name: Verify outputs
        run: |
          ls -l sp500_etf.parquet sp500_etf_meta.json || true
          python - << 'EOF'
          import json, pandas as pd
          df = pd.read_parquet("sp500_etf.parquet")
          print("shape:", df.shape)
          print("max_date:", df.index.max())
          with open("sp500_etf_meta.json","r") as f:
              print("meta:", json.load(f))
          EOF

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sp500_etf.parquet sp500_etf_meta.json sp500_etf_failures.csv || true
          git commit -m "Update S&P 500 and ETF data" || echo "No changes to commit"
          git push
